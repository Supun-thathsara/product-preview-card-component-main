<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="style.css" class="css">  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article class="preview-card">

    <picture class="img">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width:600px)">  
       <img src="./images/image-product-mobile.jpg" alt="Parfume">
    </picture>

          <div class="content">
                <p class="category">Preview</p>
              
            <div class="parfume-name"> 
             <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="pricing">
                            <p class="discounted-price">
                             <span class="visually-hidden">Discounted price</span> $149.99
                            </p>  
                            <p class="original-price">
                            <span class="visually-hidden">Original price</span> <s> $169.99</s>
                            </p>  
            </div>  
                              <button class="button" data-icon="shopping-cart">Add to Cart</button>
         </div>                      
  </article>
         
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Supun Thathsara</a>.
  </div>
</body>
</html>
